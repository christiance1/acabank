            <h2 id="mensaje"></h2>

                <input id="pass" type="password" placeholder="Ingresa contraseña">                
                <a href="registro.html">¿No tienes cuenta? Registrate</a>                
            </form> 
            <button class='iniciar' onclick="login();">Iniciar sesión</button>
